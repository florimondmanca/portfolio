trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'

- script: scripts/install --no-node
  displayName: 'Dependencies'

- script: scripts/check
  displayName: 'Checks'

- script: scripts/test
  displayName: 'Test'

- script: bash <(curl -s https://codecov.io/bash)
